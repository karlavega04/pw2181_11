	  <script>
	  	function enviarNotificacion(){

	  			alert("No soporta notificaciones");
	  			//comprobamos si autorizamos notificaciones anteriormente
	  		}else if(Notification.permission==="granted")
	  		{
	  			var notificacion=new Notification("Segunda notificación");

  			}else if(Notification.permission==="denied" || Notification.permission==="default")
  			{
  				//pedimos permiso para lanzar notificaciones
  				Notification.requestPermission(function (permission) {
  					//si el usuario concede, creamos la notificación
  					if(permission === "granted")
  					{
  						var notificacion=new Notification
  						("Bienvenidos a las notificaciones de la página PW2181_11");
  					}
  				});
	  		}
	  	}
	  </script>
</body>
